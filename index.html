<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume - Embedded PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .pdf-container {
            max-width: 900px; /* Adjust as needed */
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        object, iframe {
            display: block; 
            margin: 0 auto; 
            border: 1px solid #ddd; 
        }
        .fallback-message {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffe0b2;
            border: 1px solid #ff9800;
            border-radius: 5px;
            color: #333;
        }
        .fallback-message a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
        .fallback-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="pdf-container">
        <h1>My Professional Resume</h1>

        <object data="https://github.com/venti-latte-maker/resume-ss/blob/main/Sreyas_Sunmesh___CV.pdf" type="application/pdf" width="100%" height="800px">
            <iframe src="https://github.com/venti-latte-maker/resume-ss/blob/main/Sreyas_Sunmesh___CV.pdf" width="100%" height="100%" style="border: none;" title="My Resume PDF Viewer">
                <div class="fallback-message">
                    <p>It appears your browser does not fully support direct PDF viewing.</p>
                    <p>Please <a href="https://github.com/venti-latte-maker/resume-ss/blob/main/Sreyas_Sunmesh___CV.pdf" target="_blank" rel="noopener noreferrer">download the PDF version of my resume here</a> to view it.</p>
                </div>
            </iframe>
        </object>

        <p class="fallback-message">
            (If you don't see the resume above, your browser might not support direct PDF embedding. Please use the download link provided.)
        </p>
    </div>

</body>
</html>
